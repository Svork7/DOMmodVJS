<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VJS operation DOM el</title>
    <style>
      .app {
        text-align: center;
      }

      .btn-color {
        color: aliceblue;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="btn" onclick="changeBtn('btn')">Click me</button>
      <button id="btn2" onclick="changeBtn('btn2')">Click me 2</button>
    </div>
    <script>
      function changeBtn(id) {
        const myBtn = document.getElementById(id);
        myBtn.innerHTML = "JS";
        myBtn.className = "btn-color";
      }
    </script>
  </body>
</html>
